<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="admission_body">

    <header class="Home" id="he">
        <img src="images/logo.png" id="logo">
        <h2 id="cc">Chord Craft Institute of Music</h2>
        <nav class="Navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="courses.html">Courses</a>
            <a href="admission.html" class="Active">Admission</a>
        </nav>
    </header>

    <div class="container">
        <h2>Admission Form</h2>
        <form id="admissionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="Vocal - Carnatic">Vocal - Carnatic</option>
                <option value="Vocal - Classic">Vocal - Classic</option>
                <option value="Veena">Veena</option>
                <option value="Violin">Violin</option>
                <option value="Keyboard - classic">Keyboard - Classic</option>
                <option value="Keyboard - western">Keyboard - Western</option>
            </select>
            <label for="timing">Timing:</label>
            <select id="timing" name="timing">
                <option value="Weekdays 5pm - 6pm">Weekdays 5pm - 6pm</option>
                <option value="Weekdays 6pm - 7pm">Weekdays 6pm - 7pm</option>
                <option value="Weekdays 7pm - 8pm">Weekdays 7pm - 8pm</option>
                <option value="Weekends 10am - 11am">Weekends 10am - 11am </option>
                <option value="Weekends 11am - 12pm">Weekends 11am - 12pm </option>
                <option value="Weekends 12pm - 1pm">Weekends 12pm - 1pm </option>
                </select>
            <label for="mode">Mode of Class:</label>
                
            <select id="mode" name="mode">
                <option value="Offline">Offline</option>
                <option value="Online">Online</option>
                
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="admission.js"></script>
</body>
</html>
